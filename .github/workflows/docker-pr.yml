name: Docker PR Build

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'web/**'
      - 'webfs/**'
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docker-pr.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: guardian-log
          tags: |
            type=ref,event=pr
            type=sha

      - name: Build Docker image (amd64 only for speed)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/guardian-log.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guardian-log-image
          path: /tmp/guardian-log.tar
          retention-days: 1

      - name: Test image
        run: |
          docker load --input /tmp/guardian-log.tar

          # Get the image name from metadata
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          # Test that the image runs (without --rm so we can get logs on failure)
          docker run --name test-container -d \
            -e AGH_URL=http://example.com \
            -e GEMINI_API_KEY=test \
            $IMAGE_TAG

          # Wait a bit for startup
          sleep 5

          # Check if container is still running
          if docker ps | grep test-container; then
            echo "✅ Container started successfully"
            docker stop test-container
            docker rm test-container
          else
            echo "❌ Container failed to start"
            echo "Container logs:"
            docker logs test-container || true
            docker rm test-container || true
            exit 1
          fi

      - name: Comment PR with build status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? 'Docker build completed successfully!'
              : 'Docker build failed. Please check the logs.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Docker Build Status**: ${message}\n\n` +
                    `**Commit**: ${context.sha.substring(0, 7)}\n` +
                    `**Platforms**: linux/amd64 (arm64 tested on release only)\n` +
                    `**Result**: ${status}`
            });
