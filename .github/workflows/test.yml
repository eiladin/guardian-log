name: Test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend (required for embed)
        run: |
          cd web
          npm ci
          npm run build
          cd ..
          mkdir -p webfs/web
          cp -r web/dist webfs/web/

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Run ESLint
        run: cd web && npm run lint || true

      - name: Build frontend
        run: cd web && npm run build

      - name: Check build output
        run: |
          if [ -d "web/dist" ]; then
            echo "✅ Frontend built successfully"
            ls -lh web/dist/
          else
            echo "❌ Frontend build failed"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend (required for embed)
        run: |
          cd web
          npm ci
          npm run build
          cd ..
          mkdir -p webfs/web
          cp -r web/dist webfs/web/

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.62
          args: --timeout=5m
          install-mode: binary
